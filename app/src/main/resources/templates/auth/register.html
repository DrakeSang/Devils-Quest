<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/forms/form.css}">
    <link rel="stylesheet" th:href="@{/css/messages/messages.css}">
</head>
<body>
<header>
    <th:block th:include="~{fragments/header}"></th:block>
</header>
<main>
    <div class="container">
        <div class='wrapper'>
            <div class="title">
                <h2>Register</h2>
            </div>
    
            <form th:action="@{/users/register}" th:object="${userRegisterViewModel}" method="post" class="register" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}"/>

                    <th:block th:if="${#fields.hasErrors('username')}">
                        <div th:errors="*{username}" class="error"></div>
                    </th:block>

                    <th:block th:if="${existedUsername != null}">
                        <div th:text="${existedUsername}" class="error"></div>
                    </th:block>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}"/>

                    <th:block th:if="${#fields.hasErrors('email')}">
                        <div th:errors="*{email}" class="error"></div>
                    </th:block>

                    <th:block th:if="${existedEmail != null}">
                        <div th:text="${existedEmail}" class="error"></div>
                    </th:block>
                </div>
                <div class="input-group">
                    <label for="image">Profile pic</label>
                    <input type="file" class="form-control" id="image" name="image"/>

                    <th:block th:if="${wrongPictureSize != null}">
                        <div th:text="${wrongPictureSize}" class="error"></div>
                    </th:block>

                    <th:block th:if="${invalidExtension != null}">
                        <div th:text="${invalidExtension}" class="error"></div>
                    </th:block>
                </div>
                <div class="input-group">
                    <label for="password_1">Password</label>
                    <input type="password" class="form-control" id="password" name="password" th:value="*{password}"/>

                    <th:block th:if="${#fields.hasErrors('password')}">
                        <div th:errors="*{password}" class="error"></div>
                    </th:block>
                </div>
                <div class="input-group">
                    <label for="password_2">Confirm Password</label>
                    <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" th:value="*{confirmPassword}"/>

                    <th:block th:if="${#fields.hasErrors('confirmPassword')}">
                        <div th:errors="*{confirmPassword}" class="error"></div>
                    </th:block>

                    <th:block th:if="${passwordsNotEquals != null}">
                        <div th:text="${passwordsNotEquals}" class="error"></div>
                    </th:block>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
